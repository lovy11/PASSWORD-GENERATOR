    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            letter-spacing: 2px;
        }

        body {
            background-color: #e6e7ee;
        }

        .box {
            margin-top: 150px;
        }

        .border-botto {
            border-bottom: 2px solid blueviolet;
        }

        i {
            color: blueviolet;
            font-size: 3rem;
        }

        .pass-box {
            position: relative;
            width: 70%;
            border-radius: 4px;
            box-shadow: 3px 3px 6px #b8b9be, -3px -3px 6px #fff;
        }

        .pass-box input {
            position: absolute;
            background: transparent;
            height: 100%;
            width: 60%;
            top: 0;
            left: 0;
            outline: none;
            border: none;
            font-size: 18px;
            padding: 0 20px;
        }

        .pass-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .pass-box i:hover {
            color: #b8b9be;
        }

        .generate-pass {
            max-width: fit-content;
            display: inline-block;
            border-radius: 4px;
            box-shadow: 3px 3px 6px #b8b9be, -3px -3px 6px #fff;
        }

        .generate-pass p {
            text-wrap: nowrap;
        }

        .generate-pass:hover,
        .pass-box:hover {
            box-shadow: inset 3px 3px 6px #b8b9be, inset -3px -3px 6px #ffffff;
        }

        /* for small screen */
        @media (max-width: 600px) {
            body {
                padding-left: 10px;
            }

            .pass-box {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="box container d-flex justify-content-center align-items-baseline">
        <div class="row">
            <h1 class="fs-1 text-uppercase fw-bold">Random <br> <span class="border-botto">Password Generator</span>
            </h1>
            <div class="pass-box flex p-5 mt-4 border">
                <input type="text" id="Password" placeholder="Password" id="Password">
                <i class="fa-solid fa-copy mx-2" id="copy" onclick="copyPassword()"></i>
            </div>
            <div class="generate-pass d-flex p-2 border mt-4" id="generate-pass" onclick="createPassword()">
                <i class="fa-solid fa-bolt mx-2"></i>
                <p class="fs-3 fw-bold">Generate Password</p>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js">
</script>

<script>
    const passwordBox = document.getElementById("Password");
    const length = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    const lowerCase = "abcdefghijklmnopqrstuvwxyz"
    const number = "0123456789"
    const symbols = "!@#$%^&*_+{}[]|:';"
    const allChars = upperCase + lowerCase + number + symbols;

    function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        while (length > password.length) {
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password
    }


    function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
    }

</script>

</html>
